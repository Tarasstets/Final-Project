<script id="task-template" type="text/x-handlebars-template">
  <li class="todo__item">
    <span class="task-text {{doneClass}}">{{taskInput}}</span>
    <span class="difficulty {{doneClass}}">({{difficulty}})</span>
    <div class="todo__actions">
      <button class="todo__delete-btn" data-index="{{index}}">
        <img
          src="./src/img/delete.svg"
          alt="Delete"
          class="todo__delete-icon"
        />
      </button>
      <button class="todo__edit-btn" data-index="{{index}}">
        <img src="./src/img/pencil.svg" alt="Edit" class="todo__edit-icon" />
      </button>
      <button class="todo__done-btn" data-index="{{index}}">
        <img src="./src/img/done.svg" alt="Done" class="todo__done-icon" />
      </button>
    </div>
  </li>
</script>
